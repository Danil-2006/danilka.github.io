<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Техніка для дому</title>
<style>
body{font-family:Arial,sans-serif;margin:0;background:#f4f4f4;color:#333;text-align:center}
header{background:#0078D7;color:#fff;padding:20px 0}
section{padding:30px 15px}
h1{margin:0}
.products{display:flex;flex-wrap:wrap;justify-content:center;gap:20px}
.item{background:#fff;padding:15px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);width:250px}
.item img{width:100%;border-radius:8px}
button{background:#0078D7;color:#fff;border:none;padding:10px 20px;border-radius:5px;cursor:pointer}
button:hover{background:#005fa3}
footer{background:#222;color:#fff;padding:10px;font-size:14px}
</style>
</head>
<body>
<header><h1>Техніка для дому</h1><p>Надійна якість за найкращою ціною</p></header>
<section>
<h2>Наші товари</h2>
<div class="products">
<div class="item"><img src="https://via.placeholder.com/250x150" alt="Пральна машина"><h3>Пральна машина</h3><p>Економна та потужна.</p><button>Купити</button></div>
<div class="item"><img src="https://via.placeholder.com/250x150" alt="Холодильник"><h3>Холодильник</h3><p>Зберігає свіжість надовго.</p><button>Купити</button></div>
<div class="item"><img src="https://via.placeholder.com/250x150" alt="Пилосос"><h3>Пилосос</h3><p>Чистота без зусиль.</p><button>Купити</button></div>
</div>
</section>
<footer>&copy; 2025 Техніка для дому. Всі права захищено.</footer>
</body>
</html>
